<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="util.css" rel="stylesheet" type="text/css"/>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center"> Welcome to My Calculator</h1>
    <div class="container flex flex-col items-center mx-auto max-w-20">
        <div class="row">
            <input class="input" type="text" id="display" readonly>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
         
            <button class="button" onclick="clearDisplay()">AC</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
           
            var display = document.getElementById('display');

         
            display.value += value;
        }

        function calculateResult() {
           
            var display = document.getElementById('display');

           
            try {
                var result = eval(display.value);
                display.value = result;
            } catch (error) {
               
                display.value = 'Error';
            }
        }

        function clearDisplay() {
           
            var display = document.getElementById('display');

         
            display.value = '';
        }
    </script>
</body>
</html>
